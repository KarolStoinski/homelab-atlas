apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 1h
  chart:
    spec:
      chart: cert-manager
      version: '>=1.0.0 <2.0.0'
      sourceRef:
        kind: HelmRepository
        name: cert-manager
        namespace: cert-manager
      interval: 1h
  install:
    timeout: 15m
    crds: Create
  upgrade:
    timeout: 15m
    crds: CreateReplace
  values:
    crds:
      enabled: true
    prometheus:
      enabled: true

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: loki
spec:
  interval: 1h
  chart:
    spec:
      chart: loki
      version: '>=6.0.0 <7.0.0'
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: loki
      interval: 1h
  install:
    timeout: 15m
    crds: Create
  upgrade:
    timeout: 15m
    crds: CreateReplace
  values:
    deploymentMode: SingleBinary
    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      storage:
        type: 'filesystem'
    singleBinary:
      replicas: 1

# This is a template for the SFTP credentials secret using rclone
# You should create this secret with your actual credentials
# DO NOT commit actual credentials to git
#
# For password authentication:
# kubectl create secret generic sftp-creds \
#   --from-literal=sftp-user=YOUR_USERNAME \
#   --from-literal=sftp-pass=$(echo -n "YOUR_PASSWORD" | base64) \
#   -n sftp-csi-driver
#
# For key-based authentication:
# kubectl create secret generic sftp-creds \
#   --from-literal=sftp-user=YOUR_USERNAME \
#   --from-literal=sftp-key-file=/path/to/key \
#   --from-file=key=/path/to/private/key \
#   -n sftp-csi-driver
#
apiVersion: v1
kind: Secret
metadata:
  name: sftp-creds
  namespace: sftp-csi-driver
type: Opaque
stringData:
  sftp-user: "YOUR_SFTP_USERNAME"
  sftp-pass: "YOUR_SFTP_PASSWORD_BASE64"
  # OR use full rclone config:
  # configData: |
  #   [sftp]
  #   type = sftp
  #   host = your-server.com
  #   user = username
  #   pass = obscured_password
  #   port = 22
